<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="adu1.jpg" type="image/x-icon">
    <title>Quiz app</title>
</head>
<body>

    <div class="logo"><img src="adu4.jpg" alt="adiam" style="height:200px; width:200px; border-radius:50%; margin-left:30px"> <p style="font-size: 30px; margin-left: 30px;">Player: Adiam Blessed!</p></div>

    <div class="home-box custom-box ">
        <h3>Instruction:</h3>
        <img src="critical.jpg" alt="picture" style="width: 100%; height:auto" >
        <p>Welcome Blessed!</p>
        <p>Total number of questions: <span class="total-question">5</span></p>
        <button type="button" class="btn" onclick="startQuiz()">Start Quiz</button>
    </div>

    <div class="quiz-box custom-box hide">
        <div class="question-number">
          
        </div>
        <div class="question-text">
         
        </div>
        <div class="option-container">
          
        </div>
        <div class="next-question-btn">
            <button type="button" class="btn" onclick="next()">Next</button>
        </div>
        <div class="answers-indicator">
           
        </div>
    </div>

    <div class="result-box custom-box hide">
        <h3>Quiz Result</h3>
        <table>
            <tr>
                <td>Total Question</td>
                <td><span class="total-question"></span></td>
            </tr>
            <tr>
                <td>Attempt</td>
                <td><span class="total-attempt"></span></td>
            </tr>
            <tr>
                <td>Correct</td>
                <td><span class="total-correct"></span></td>
            </tr>
            <tr>
                <td>Wrong</td>
                <td><span class="total-Wrong"></span></td>
            </tr>
            <tr>
                <td>Percentage</td>
                <td><span class="percentage"></span></td>
            </tr>
            <tr>
                <td>Your Total Score</td>
                <td><span class="total-score"></span></td>
            </tr>

        </table>

        
        <button type="button" class="btn" onclick="tryAgainQuiz()">Try Again</button>
        <button type="button" class="btn" onclick="goToHome()">Bless your friend!</button>
    </div>
     
    <div class="shareWithFriend custom-box hide" id="shareWithFriend">
        <h2> Bless your little sweet brother with word of God!</h2>
        <form action="https://formsubmit.co/myohannes268@gmail.com" method = "post">
            <img src="meri.jpg" style="width:100px; height: 100px; border-radius: 50px;" > <br>            
            <input type="hidden" name="_subject" value="New email woooooo!">
            <input type="hidden" name="_captcha" value="false">
            <input type="text" name="name" placeholder="ስማ ጸሓፊ?" required><br>
            <input type="text" name="message" placeholder="ጥቅሲ ካብ መጽሓፍ ቅዱስ ኣብዚ ጸሒፍካ ባርኮም!" required><br>
            <input type="hidden" name="_next" value="https://adiam.netlify.app/pages/thankYou.html">
            <button type="submit" class="btn">click to bless ur friend!</button>
        </form>
    </div>
    <script src="script.js"></script>
    <script src="app.js"></script>
</body>
</html>
